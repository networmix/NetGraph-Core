name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Unit tests (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest]
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install -U pip wheel
          python -m pip install -e .[dev]
      - name: Run CI checks (lint + C++/Python tests)
        run: make check-ci

  test-centos-stream-9:
    name: CentOS Stream 9 (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    container: quay.io/centos/centos:stream9
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Install system dependencies
        run: |
          dnf install -y \
            gcc gcc-c++ make cmake git \
            python${{ matrix.python-version }} \
            python${{ matrix.python-version }}-devel \
            python${{ matrix.python-version }}-pip \
            libatomic

      - uses: actions/checkout@v4

      - name: Install Python deps
        run: |
          python${{ matrix.python-version }} -m pip install -U pip wheel
          python${{ matrix.python-version }} -m pip install -e .[dev]

      - name: Run CI checks (lint + C++/Python tests)
        run: PYTHON=python${{ matrix.python-version }} make check-ci

  coverage:
    name: Coverage (ubuntu, py3.11)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install -U pip wheel
          python -m pip install -e .[dev]
      - name: Generate coverage (Python + C++)
        run: make cov
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            build/coverage/coverage-python.xml
            build/coverage/coverage-cpp.xml
            build/coverage/coverage-combined.html
